[package]
name = "axiom-core"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
description = "High-performance Rust backend for Axiom.jl"
license = "PMPL-1.0-or-later"

[lib]
name = "axiom_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Linear algebra
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"
num-traits = "0.2"
blas-src = { version = "0.9", features = ["openblas"] }
ndarray-linalg = { version = "0.16", features = ["openblas-system"] }

# Parallelism
rayon = "1.8"
num_cpus = "1.16"

# SIMD (optional)
packed_simd_2 = { version = "0.3", optional = true }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# FFI
libc = "0.2"

# Logging
log = "0.4"
env_logger = "0.10"

# Serialization (for model loading)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
criterion = "0.5"
approx = "0.5"
rand = "0.8"

[features]
default = []
simd = ["packed_simd_2"]
cuda = []  # Future CUDA support
metal = []  # Future Metal support

[[bench]]
name = "backend_benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
